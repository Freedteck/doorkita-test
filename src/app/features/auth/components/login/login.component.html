<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Doorkita</h1>
      <p>Healthcare Management System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <mat-icon matSuffix>email</mat-icon>
          @if(getFieldError('email')){
          <mat-error>{{ getFieldError("email") }}</mat-error>
          }
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          />

          <mat-icon
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
            >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
          >

          @if(getFieldError('password')){
          <mat-error>{{ getFieldError("password") }}</mat-error>
          }
        </mat-form-field>
      </div>

      @if(error){
      <div class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ error }}</span>
      </div>
      }

      <button
        type="submit"
        class="login-btn"
        [disabled]="loginForm.invalid || loading"
      >
        @if(loading){
        <mat-spinner diameter="20"></mat-spinner>
        } @else { Sign In }
      </button>
    </form>

    <div class="demo-section">
      <p class="demo-title">Demo Accounts</p>
      <div class="demo-buttons">
        <button
          type="button"
          class="demo-btn doctor-demo"
          (click)="loginAsDemo('doctor')"
          [disabled]="loading"
        >
          <lucide-angular [img]="StethoscopeIcon" [size]="16"></lucide-angular>
          Login as Doctor
        </button>
        <button
          type="button"
          class="demo-btn patient-demo"
          (click)="loginAsDemo('patient')"
          [disabled]="loading"
        >
          <lucide-angular [img]="UserIcon" [size]="16"></lucide-angular>
          Login as Patient
        </button>
      </div>
    </div>
  </div>
</div>
